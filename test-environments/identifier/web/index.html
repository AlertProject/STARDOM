    <script type="text/javascript">
        $(document).ready(function(){
            console.log('ready');


            $('.slider').slider(
                {
                    range: "min",
                    min: 0,
                    max: 1,
                    step: 0.01,
                    create:function(event,ui){
                        var s = "#"+this.title;
                        var current = $(s)

                        var slider = this;
                        $(this).slider("value",current.attr("value"));

                        current.blur(function(){
                            $(slider).slider("value",$(this).attr("value"));
                        });

                    },
                    slide: function(event, ui){
                        //change the value of the corresponding input
                        var s = "#"+this.title;
                        console.log("title "+s);
                        var current = $(s)

                        current.val(ui.value);
                        checkWeights();
                    }

                }
            );
        });
